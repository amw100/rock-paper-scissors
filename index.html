<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors | Aaron Westreich</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="scores">
        <div class="player-choice">
            <img src="./imgs/question-mark.svg" id="player-img" alt= "the player's choice">
            <p id="player-score">You: 0</p>
        </div>
        <div class="computer-choice">
            <img src="./imgs/question-mark.svg" id="computer-img" alt="the computer's choice">
            <p id="computer-score">Computer: 0</p>
        </div>
    </div>
    <div id="result"></div>
    <div class="buttons">
        <button id="rock">
            <img src="./imgs/rock.svg" alt="Rock" >
        </button>
        <button id="paper">
            <img src="./imgs/paper.svg" alt="Paper" >
        </button>
        <button id="scissors">
            <img src="./imgs/scissors.svg" alt="Scissors" >
        </button>
    </div>
    <div class="results">
        <div id="winner"></div>
    </div>
    <div class="footer"><p>By Aaron Westreich</p></div>
</body>
</html>
